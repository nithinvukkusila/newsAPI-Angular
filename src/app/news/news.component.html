<div *ngFor="let article of articles" class="mycon">
    <h2>
        {{article.title}}
    </h2>
    <img src="{{article.urlToImage}}" alt="">


    <p>
        {{article.description}}
        <!-- {{article.content}} -->
        <!--  -->
    </p>
    <a href="{{article.url}}">
        Read full article
    </a>
</div>
